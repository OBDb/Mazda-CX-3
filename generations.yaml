    end_year: null
    description: "The Mazda CX-3 received a minor facelift in 2018 including a new split horizontal chrome grille design, fog lamps, revised tail lamps, chassis tweaks, enhanced safety features with the i-Activesense suite, a centre console armrest, and replacement of the manual handbrake with an electronic parking brake. Starting from April 2020, Mazda added a 1.5-litre four-cylinder Skyactiv-G petrol engine option for select markets including Japan, Indonesia, Egypt, Singapore, and Malaysia. Apple CarPlay and Android Auto became standard equipment for the US market from 2020. Production shifted from Japan (Hiroshima and Hōfu plants through 2022) to Mexico (Salamanca since 2022) and Thailand (Rayong). Regional market availability varies: the CX-3 was discontinued in the United States after 2021 (replaced by CX-30), Europe sales ended December 2021, while continuing in Japan, Australia, Thailand, Mexico, and other markets through 2024 and beyond."
